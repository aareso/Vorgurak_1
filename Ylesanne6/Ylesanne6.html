<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ylesanne6</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
	window.onload = function()
    {
	
        $( "li" ).first().addClass( "active" );
		
		$( "#next" ).click(function() {
			
			if ( $( "li.active" ).is(':last-child')) {
				$( "li.active" ).first().removeClass("active");
				$( "li" ).first().addClass( "active" );		
				
			} else {
				$( "li.active" ).next().addClass("active");
				$( "li.active" ).first().removeClass("active");
			}

		});

		$( "#prev" ).click(function() {
			
			if ( $( "li.active" ).is(':first-child')) {
				$( "li" ).last().addClass( "active" );
				$( "li.active" ).first().removeClass("active");
			} else {
				$( "li.active" ).prev().addClass("active");
				$( "li.active" ).next().removeClass("active");
			}
			

		});
		
	
	}
		
		
		
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
